<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Image Generator</h1>
        <form id="tutorial-form" onsubmit="event.preventDefault(); generateTutorial();" class="mb-3">
            <div class="mb-3">
                <label for="components" class="form-label">Describe the Image:</label>
                <input type="text" class="form-control" id="components" name="components" placeholder="Enter the Description (Ex: A Lion in a Cage)" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate the Image</button>
        </form>
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                Output:
                <button class="btn btn-secondary btn-sm" onclick="copyToClipboard()">Copy</button>
            </div>
            <div class="card-body">
                <p id="output" style="white-space: pre-wrap;">Generating an image for you...</p>
                <div id="loading" style="display: none;">
                    <p>Loading<span id="loading-dots">...</span></p>
                </div>
                <img id="myImage" src="" alt="Generated Image" style="display: none;">
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
